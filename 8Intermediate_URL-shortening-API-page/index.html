<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortening API landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/140773c9ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="images/logo.svg" alt="Company's logo">
            <nav class="header__nav-container">

                    <li class="header__list-item">Features</li>
                    <li class="header__list-item">Pricing</li>

                </ul>
                <div class="header__login-container">

                </div>
            </nav>
            <button class="header__menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <nav class="menu__container">
        <ul class="menu__list">
            <li class="menu__list-item">Features</li>
            <li class="menu__list-item">Pricing</li>
            <li class="menu__list-item">Resources</li>
        </ul>
        <hr class="menu__hr">
        <div class="menu__login-container">
            <button class="menu__login-btn">Login</button>
            <button class="menu__signup-btn">Sign Up</button>
