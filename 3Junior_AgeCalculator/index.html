<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <form id="form">
            <div class="form__container">
                <div class="form__input-container">
                    <label for="day">day</label>
                    <input type="number" id="day" placeholder="DD">
                    <p class="msg__required">This field is required</p>
                    <p class="msg__valid">Must be a valid day</p>
                    <p class="msg__valid">There is no such day in this month</p>
                </div>
                <div class="form__input-container">
                    <label for="month">month</label>
                    <input type="number" id="month" placeholder="MM">
                    <p class="msg__required">This field is required</p>
                    <p class="msg__valid">Must be a valid month</p>
                </div>
                <div class="form__input-container">
                    <label for="year">year</label>
                    <input type="number" id="year" placeholder="YYYY">
                    <p class="msg__required">This field is required</p>
                    <p class="msg__valid">Must be a valid year</p>
                    <p class="msg__valid">Must be in the past</p>
                </div>
            </div>
            <div class="button-container">
                <hr>
                <button type="submit"><img src="images/icon-arrow.svg" alt="arrow pointing down"></button>
            </div>
        </form>
        <div class="main__text">
            <h1 id="text__number-year"><span id="number__years">--</span> years</h1>
            <h1 id="text__number-months"><span id="number__months">--</span> months</h1>
            <h1 id="text__number-days"><span id="number__days">--</span> days</h1>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
