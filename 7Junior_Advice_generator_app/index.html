<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card__title">Advice #000</h1>
            <p class="card__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, incidunt!</p>
            <img class="card__img" loading="lazy" src="images/pattern-divider-desktop.svg"
                srcset="images/pattern-divider-desktop.svg 1600px images/pattern-divider-mobile.svg 375px"
                alt="image dividing the advice and button">
            <button class="card__btn"><img src="images/icon-dice.svg" alt="dice icon"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
