<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="IP__form">
        <h1>IP Address Tracker</h1>
        <form id="form">
            <input type="text" id="form__input" placeholder="Search for any IP address or domain">
            <button>></button>
        </form>
        <div class="IP__info">
            <div class="IP__info-data">
                <h2 class="IP__info-data-title">IP Address</h2>
                <p id="IP__info-ip">192.212.174.101</p>
            </div>
            <div class="IP__info-data">
                <h2 class="IP__info-data-title">Location</h2>
                <p id="IP__info-local">Brooklyn,NY 10001</p>
            </div>
            <div class="IP__info-data">
                <h2 class="IP__info-data-title">Timezone</h2>
                <p id="IP__info-timezone">UTC -05:00</p>
            </div>
            <div class="IP__info-data">
                <h2 class="IP__info-data-title">SpaceX</h2>
                <p id="IP__info-provider">SpaceX Starlink</p>
            </div>
        </div>
    </div>
    <div class="IP__map" id="map">
    </div>

    <script src="script.js"></script>
</body>

</html>
